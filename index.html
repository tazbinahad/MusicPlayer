<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player(Vanila Javascript)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music">
            <h2 class="title">
                Music name
            </h2>
            <div class="player">
                <audio src="/music/music_1.mp3"></audio>
                <div class="btns">
                    <span class="prev"><ion-icon name="play-skip-back-outline"></ion-icon></span>
                    <span class="playPush active"><ion-icon name="play-outline"></ion-icon></span>
                    <span class="next"><ion-icon name="play-skip-forward-outline"></ion-icon></span>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="vanila.js"></script>
</body>

</html>
